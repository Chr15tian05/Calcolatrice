<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="windowManager">
        <button class="titlebar-button" id="close"></button>
        <button class="titlebar-button" id="reduce"></button>
      </div>
      <input type="text" id="display" class="display" readonly />
      <div class="buttons">
        <img
          src="imgs/First Row/Reset.png"
          class="calc-button"
          data-value="C"
          id="clear" />
        <img
          src="imgs/First Row/Division.png"
          class="calc-button"
          data-value="/"
          id="button" />
        <img
          src="imgs/Second Row/Seven.png"
          class="calc-button"
          data-value="7"
          id="button" />
        <img
          src="imgs/Second Row/Eight.png"
          class="calc-button"
          data-value="8"
          id="button" />
        <img
          src="imgs/Second Row/Nine.png"
          class="calc-button"
          data-value="9"
          id="button" />
        <img
          src="imgs/Second Row/Multiply.png"
          class="calc-button"
          data-value="*"
          id="button" />
        <img
          src="imgs/Third Row/Fourth.png"
          class="calc-button"
          data-value="4"
          id="button" />
        <img
          src="imgs/Third Row/Five.png"
          class="calc-button"
          data-value="5"
          id="button" />
        <img
          src="imgs/Third Row/Six.png"
          class="calc-button"
          data-value="6"
          id="button" />
        <img
          src="imgs/Third Row/Subtract.png"
          class="calc-button"
          data-value="-"
          id="button" />
        <img
          src="imgs/Fourth Row/One.png"
          class="calc-button"
          data-value="1"
          id="button" />
        <img
          src="imgs/Fourth Row/Two.png"
          class="calc-button"
          data-value="2"
          id="button" />
        <img
          src="imgs/Fourth Row/Three.png"
          class="calc-button"
          data-value="3"
          id="button" />
        <img
          src="imgs/Fourth Row/Plus.png"
          class="calc-button"
          data-value="+"
          id="button" />
        <img
          src="imgs/Fifth Row/Logo.png"
          class="calc-button"
          id="button" />
        <img
          src="imgs/Fifth Row/Zero.png"
          class="calc-button"
          data-value="0"
          id="button" />
        <img
          src="imgs/Fifth Row/Period.png"
          class="calc-button"
          data-value="."
          id="button" />
        <img
          src="imgs/Fifth Row/Equals.png"
          class="calc-button"
          data-value="="
          id="button" />
      </div>
      <!-- <div class="" -->
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
